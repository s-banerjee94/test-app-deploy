version: 0.0
os: linux
files:
  - source: target/test-app.jar
    destination: /opt/spring-app/
  - source: scripts/
    destination: /opt/spring-app/scripts/
permissions:
  - object: /opt/spring-app/
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  ApplicationStop:
    - location: scripts/stop_application.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_application.sh
      runas: ec2-user